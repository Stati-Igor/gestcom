<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info Articol</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${articole}" class="alert alert-info mt-2">
        <p> <b>Nr. Articol: </b><span th:text="${el.ARTICOL_ID}"/></p>
        <h1 th:text="${el.Nume_articol}"/>
        <p> <b>Cod machet: </b><span th:text="${el.Cod_machet}"/></p>
        <a th:href="'/Articole/' + ${el.ARTICOL_ID}+ '/edit'" class="btn btn-warning">Redactare</a><br><br>
        <form th:action="'/Articole/' + ${el.ARTICOL_ID}+ '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Stergere</button>
        </form>
    </div>
</div>
<div th:insert="Blocks/footer :: footer"></div>
</body>
<style type="text/css">
    body{
        margin: 10px;
    }
</style>
</html>
