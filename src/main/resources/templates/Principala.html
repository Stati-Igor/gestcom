<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagina principala</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <a class="me-3 py-2 text-dark text-decoration-none" href="/Principala/AdCom">Adaugare comanda</a>
    <h1>Principala</h1>
    <div th:each="el : ${principale}" class="alert alert-info mt-2">
        <p> <b>Numar comanda: </b><span th:text="${el.ID_COMANDA}"/></p>
        <p> <b>Numar articol: </b><span th:text="${el.ID_ARTICOL}"/></p>
        <a th:href="'/Principala/' + ${el.ID_COMANDA}" class="btn btn-warning" >Detaliat</a>


    </div>
</div>
<div th:insert="Blocks/footer :: footer"></div>
</body>
<style type="text/css">
    body{
        margin: 10px;
    }
</style>
</html>
